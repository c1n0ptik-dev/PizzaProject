<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../static/css/cashier_styles.css" />
    <link
      rel="shortcut icon"
      href="../../static/img/favicon.png"
      type="image/x-icon"
    />
    <title>Pizza Order Form</title>
  </head>
  <body>
    <section class="form-section">
      <h2>Pizza Order Form</h2>
      <form action="/send_data" method="post">
        <label for="pizza">Choose an item:</label>
        <select id="pizza" name="pizza" required>
          <option value="">Select</option>
          <option value="margherita">Margherita</option>
          <option value="tonno">Tonno</option>
          <option value="funghi">Funghi</option>
          <option value="diavola">Diavola</option>
          <option value="coca_cola">Coca cola</option>
          <option value="water">Water</option>
          <option value="apple_juice">Apple juice</option>
          <option value="sprite">Sprite</option>
        </select>
        <label for="additional-info">Additional Information:</label>
        <textarea
          id="additional-info"
          name="additional_info"
          class="additional_info"
          rows="4"
          placeholder="e.g., extra cheese, no onions"
        ></textarea>
        <label for="toppings">Additional Toppings:</label>
        <select id="toppings" name="toppings">
          <option value="">Choose a topping</option>
          <option value="extra_cheese">Extra Cheese</option>
          <option value="mushrooms">Mushrooms</option>
          <option value="olives">Olives</option>
          <option value="green_peppers">Green Peppers</option>
          <option value="bacon">Bacon</option>
        </select>
        <div class="add_order">
          <button type="submit">Add the order</button>
        </div>
      </form>
    </section>

    <section class="form-section">
      <div
        style="
          width: 100%;
          background-color: white;
          height: auto;
          margin-left: 0;
        "
      >
        <h2 style="text-align: left">Ordered</h2>
        <div class="displayed_orders" style="overflow-y: scroll; height: 535px">
          <div class="CartContainer">
            <!-- Sample Cart Item 1 -->
            <div class="Cart-Items">
              <div class="about">
                <h1 class="title" style="display: inline">Margherita Pizza</h1>
                <h3 class="subtitle" style="display: inline">
                  Classic pizza with tomato and cheese
                </h3>
                <p class="topping">Olives, extra cheeeese</p>
              </div>
              <div class="counter"></div>
              <div class="prices">
                <div class="amount">€10.00</div>
                <form method="post">
                  <input type="hidden" name="item_delete_id" value="1" />
                  <button
                    class="rem-button"
                    type="submit"
                    name="delete"
                    value="pressed"
                  >
                    <div class="remove"><u>Remove</u></div>
                  </button>
                </form>
              </div>
            </div>

            <!-- Sample Cart Item 2 -->
            <div class="Cart-Items">
              <div class="about">
                <h1 class="title" style="display: inline">Tonno Pizza</h1>
                <h3 class="subtitle" style="display: inline">
                  Tuna with onion and tomato
                </h3>
                <p class="topping">Olives, extra cheeeese</p>
              </div>
              <div class="counter"></div>
              <div class="prices">
                <div class="amount">€12.00</div>
                <form method="post">
                  <input type="hidden" name="item_delete_id" value="2" />
                  <button
                    class="rem-button"
                    type="submit"
                    name="delete"
                    value="pressed"
                  >
                    <div class="remove"><u>Remove</u></div>
                  </button>
                </form>
              </div>
            </div>

            <!-- Checkout Section -->

            <!-- No items message -->
            <!-- Uncomment if needed
            <div style="display: flex; justify-items: center; text-align: center">
              <div>
                <p>No items in basket</p>
              </div>
            </div>
            -->
          </div>
        </div>
        <div class="checkout">
          <div class="total">
            <div>
              <div class="Subtotal">Final price</div>
              <div class="items"></div>
            </div>
            <div class="total-amount">€22.00</div>
          </div>
        </div>
        <div class="submit_order_btn">
          <button class="submit_btn" type="submit">Submit the order</button>
        </div>
      </div>
    </section>
  </body>
</html>
